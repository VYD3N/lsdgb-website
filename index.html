    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        /* Glitchy background inspired by the reference image */
        background-color: #0d021b;
        background-image: linear-gradient(rgba(127, 0, 255, 0.1) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(255, 0, 191, 0.1) 1px, transparent 1px);
        background-size: 3px 3px;
        overflow: hidden; /* Hide body scrollbars, scrolling is inside the CRT */
      }
      h1, h2, h3, .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      /* Custom scrollbar for the screen */
      .crt-screen::-webkit-scrollbar {
        width: 8px;
      }
      .crt-screen::-webkit-scrollbar-track {
        background: #111;
      }
      .crt-screen::-webkit-scrollbar-thumb {
        background-color: #4a044e;
        border-radius: 4px;
        border: 1px solid #111;
      }
      /* Add a subtle scanline effect to the screen */
      .crt-screen::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
        background-size: 100% 4px;
        z-index: 20; /* Position above content but below header */
        pointer-events: none;
      }
    </style>
